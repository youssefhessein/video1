<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  
  <style>
        /* جعل الجسم والصفحة بدون هوامش */
       body{
            overflow: hidden; 
       }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* الفيديو سيأخذ كامل ارتفاع الشاشة */
            object-fit: cover; /
        }
     
    </style>
</head>
<body>
    <video controls autoplay loop  class="main"  >
        <source src="video.mp4" type="video/mp4">
    </video>
</body>
</html>
