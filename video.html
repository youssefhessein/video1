<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player1</title>
    <style>
        /* ضبط الفيديو ليأخذ العرض الكامل والارتفاع التلقائي */
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* لجعل الفيديو يغطي الشاشة بالكامل */
        }
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden; /* لإخفاء أي تمرير */
        }
    </style>
</head>
<body>
    <video controls muted>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
