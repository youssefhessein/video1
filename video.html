<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        /* جعل الجسم والصفحة بدون هوامش */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* لإخفاء التمرير */
        }

        /* ضبط الفيديو ليأخذ عرض وارتفاع 100% */
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* لتغطية كامل الشاشة مع الحفاظ على النسبة */
        }
    </style>
</head>
<body>
    <video controls muted>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
