<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        /* إزالة الهوامش والتأكد من أن الفيديو يغطي كامل الشاشة */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* لإخفاء الشريط الأفقي والرأسي */
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: fill; /* جعل الفيديو يملأ الشاشة بالكامل */
        }
    </style>
</head>
<body>
    <video controls muted>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
